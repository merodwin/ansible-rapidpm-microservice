---
# defaults file for ansible-rapidpm-microservice
maven_artifact_id: "server"
maven_group_id: "org.rapidpm.test.atto"
nexus_ip: "10.1.1.3"
nexus_port: "9090"

logstash_ip: "10.1.1.2"
logstash_port: "5000"

microservice_group: "rapidpm"
microservice_user: "rapidpm"
microservice_path: "/opt/rapidpm"
microservice_jar: "microservice.jar"
microservice_logfile: "{{microservice_path}}/logs/microservice.out"
microservice_pidfile: "{{microservice_path}}/microservice.pid"
microservice_rest_port: "7081"
